<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Image Slider Made by JS</h2>
    <p>Auto change Image</p>

    <div class="Carousal">
      <div class="mySlides fade">
        <img src="./images/image-1.jpg" style="width: 100%" />
        <div class="text">Ninja H2R</div>
      </div>

      <div class="mySlides fade">
        <img src="./images/image-2.jpg" style="width: 100%" />
        <div class="text">Ninja H2R</div>
      </div>

      <div class="mySlides fade">
        <img src="./images/image-3.jpg" style="width: 100%" />
        <div class="text">Ninja H2R</div>
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000);
      }
    </script>
  </body>
</html>
